  <header>
    <div clase='holder'>
      <img src="img/logo.png" alt="Perdidos y Encontrados" width="100">

  <nav>

      <ul>
        <li><a href="index.html">Inicio</a></li>

      </ul>

  <section class="publicados_texto">
    <h2>Formulario de denuncia - Animales encontrados </h2>
  </section>
  <div class="container" style="background-color: rgb(202, 86, 240);">
    <div class="mb-3">
      <label for="tipoAnimal" class="form-label" >Tipo:</label>
      <select class="form-control" id="tipoAnimal">
        <option value="canino">Canino</option>
        <option value="felino">Felino</option>
      </select>
    </div>
    
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Fecha del encuentro:</label>
      <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="dd/mm/aaaa" required>
    </div>

    
    <div class="mb-3">
      <label for="lugarExtravio" class="form-label">Lugar donde se encontró:</label>
      <input type="text" class="form-control" id="lugarExtravio" placeholder="Ingrese el lugar de extravío" required>
    </div>



    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Edad apróximada(años):</label>
      <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="0,1,.."required>
    </div>

    <div class="mb-3">
      <label for="tamanoAnimal" class="form-label">Tamaño:</label>
      <select class="form-control" id="tamanoAnimal">
        <option value="chico">Chico</option>
        <option value="mediano">Mediano</option>
        <option value="grande">Grande</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="comportamientoAnimal" class="form-label">Comportamiento:</label>
      <select class="form-control" id="comportamientoAnimal">
        <option value="amigable">Amigable</option>
        <option value="tieneMiedo">Tiene miedo</option>
        <option value="muerde">Muerde</option>
        <option value="esAgresivo">Es agresivo</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="otrasCaracteristicas" class="form-label">Otras características:</label>
      <select class="form-control" id="otrasCaracteristicas" onchange="toggleOtraCaracteristica(this)">
        <option value="manchas">Manchas</option>
        <option value="microchip">Tiene microchip</option>
        <option value="informacionMedica">Información médica</option>
        <option value="otra">Otra</option>
      </select>
      <input type="text" class="form-control mt-2" id="otraCaracteristica" placeholder="Escriba la otra característica"
        style="display:none;">
    </div>

    <script>
      function toggleOtraCaracteristica(select) {
        const otraCaracteristica = document.getElementById('otraCaracteristica');
        if (select.value === 'otra') {
          otraCaracteristica.style.display = 'block';
        } else {
          otraCaracteristica.style.display = 'none';
          otraCaracteristica.value = ''; 
        }
      }
    </script>


    <div class="mb-3">
      <label for="fotoFrente" class="form-label">Foto frente (máx. 1 MB, formato PNG, JPG, BMP):</label>
      <input type="file" class="form-control" id="fotoFrente" accept=".png, .jpg, .bmp" max-size="1048576"required>
    </div>

    <div class="mb-3">
      <label for="fotoPerfil" class="form-label">Foto perfil (máx. 1 MB, formato PNG, JPG, BMP):</label>
      <input type="file" class="form-control" id="fotoPerfil" accept=".png, .jpg, .bmp" max-size="1048576">
    </div>

 

    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono / WhatsApp:</label>
      <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono"required>
    </div>


    <div class="mb-3">
      <label for="correoElectronico" class="form-label">Correo electrónico:</label>
      <input type="email" class="form-control" id="correoElectronico" placeholder="Ingrese su correo electrónico"required>
    </div>

    
    <div class="mb-3">
      <label for="nombreDuenio" class="form-label">Nombre del responsable:</label>
      <input type="text" class="form-control" id="nombreDuenio" placeholder="Ingrese el nombre del responsable"required>
    </div>

</body>

<div class="mb-3">
  <button type="submit" class="btn btn-primary">Enviar Formulario</button>
</div>
